{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .form-container {
        max-width: 800px;
        margin: 40px auto;
        background: #a9dce8;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #34495e;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group input[type="file"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
        transition: border 0.2s;
    }

    .form-group input:focus {
        border-color: #3498db;
    }

    .materials-box {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        background: #faf9f8;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    .material-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #3498db, #2ecc71);
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
</style>

<div class="form-container">
    <h2>Supplier Registration</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Company Name</label>
            <input type="text" name="company_name" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" required>
        </div>

        <div class="form-group">
            <label>Current Location</label>
            <input type="text" name="current_location">
        </div>

        <div class="form-group">
            <label>Latitude</label>
            <input type="number" step="0.000001" name="latitude">
        </div>

        <div class="form-group">
            <label>Altitude</label>
            <input type="number" step="0.000001" name="altitude">
        </div>

        <div class="form-group">
            <label>Materials Supplied</label>
            <div class="materials-box">
                {% for material in materials %}
                    <label class="material-item">
                        <input
                            type="checkbox"
                            name="list_of_material"
                            value="{{ material.id }}"
                        >
                        {{ material.material_name }}
                    </label>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            <label>GST Number</label>
            <input type="text" name="gst_number" required>
        </div>

        <div class="form-group">
            <label>Bank Account</label>
            <input type="text" name="bank_account">
        </div>

        <div class="form-group">
            <label>IFSC Code</label>
            <input type="text" name="ifsc">
        </div>

        <div class="form-group">
            <label>AADHAR</label>
            <input type="file" name="document1">
        </div>
        <div class="form-group">
            <label>PAN</label>
            <input type="file" name="document2">
        </div>
        <div class="form-group">
            <label>GST CERTIFICATE</label>
            <input type="file" name="document3">
        </div>
        <button type="submit" class="submit-btn">
            ðŸš€ Register Supplier
        </button>
    </form>
</div>

{% endblock %}
